<!--Tells the browser what language the code is written in (HTML 5)-->
<!DOCTYPE html>

<!--Opening/closing includes all of the html code (the bun of a burger).Language is for screen readers, etc..-->
<html lang="en">

    <!--Important info about website not displayed to the user.Things like helping the website rendor in browser correclty, but no website content.-->
    <head>
        <!--Ensures characters on website get displayed correctly (characters like different symbols or emojis could be different sets).
            UTF-8 is one of the most common character sets-->
        <meta charset="UTF-8">

        <!--Title of website. Ususally what is displayed in the tab bar.-->
        <title>My Website</title>
    </head>

    <!--For all of the website content to be displayed.-->
    <body>
        <!--Main Heading-->
        <h1>Hello World!</h1>
    </body>

</html>

<!--Can type "!" then click the first option for a preset boilerplate in VSCode for html.The meta name= line tells how website should be displayed depending on
    the screen it is being rendored on. -->
